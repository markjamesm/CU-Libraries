name: CI

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean test -project CULibraries.xcodeproj -scheme CULibraries -destination "platform=iOS Simulator,name=iPhone 11 Pro"
